<!DOCTYPE html>
<html ng-app="autoRuffler">
<head>
	<title>Auto Ruffler</title>
	<base href="/">
	
	<link href="css/style.css" rel="stylesheet">
</head>
<body ng-controller="AppCtrl">

	<div class="form">
		<div>Inbox Id</div>
		<input type="text" ng-model="details.inboxId"/>
		<div>Sender Token</div>
		<input type="text" ng-model="details.token"/>
		<div>Picture Id</div>
		<input type="text" ng-model="details.picture"/>
		<div>Number List</div>
		<textarea ng-model="details.recipients" rows="20" cols="50"></textarea>
		<div>
			<button ng-click="send()">Send Ruffles</button>
		</div>
	</div>

	<!-- CDN libs -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
	<!-- other libs -->
	<!-- // <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.js"></script> -->

	<!-- app -->
	<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
