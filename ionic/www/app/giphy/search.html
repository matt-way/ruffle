<ion-header-bar align-title="center" class="bar bar-header ruffle-bar" no-tap-scroll="true">
	<div class="bar-back" ng-click="back()">
		<span class="icon-angle-left"></span>
	</div>
	<div class="giphy-bar-search">
		<input class="giphy-bar-input" ng-model="search.query" placeholder="Search gifs"></input>
	</div>
	<div class="bar-search" ng-click="search()">
		<span class="icon-search giphy-bar-search-icon"></span>
	</div>
</ion-header-bar>
<ion-content scrollbar-y="false" overflow-scroll="true" class="ruffle-has-header giphy-search" rf-infinite-scroll="loadMore()">
	<div class="gif-powered-by">
		<img class="gif-powered-by-img" src="img/poweredbygiphy.png" />
	</div>
	<div class="gif-results" bricks gifs="list" ></div>
</ion-content>
