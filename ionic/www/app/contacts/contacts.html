<ion-header-bar align-title="center" class="bar bar-header ruffle-bar" no-tap-scroll="true">
	<div class="bar-back" ng-click="back()">
		<span class="icon-angle-left"></span>
	</div>
	<div class="bar-send" ng-click="send()">
		<!-- <span class="bar-send-label">Confirm</span> -->
		<span class="icon-paper-plane-empty bar-send-icon"></span>
	</div>
</ion-header-bar>
<ion-content scrollbar-y="false" overflow-scroll="true" class="ruffle-has-header contacts-content">
	<div class="contacts-list">
		<!-- add a phone contact -->
<!-- 		<div class="contacts-label">
			Phone Contacts
		</div> -->
		<div class="contact">
			<div class="contact-table">
				<div class="contact-details">
					<div class="contact-details-title">
						Ruffle any phone contact
					</div>
					<div class="contact-details-detail">
						Select one of your phone contacts
					</div>
				</div>
				<div class="contact-icon-cell">
					<span class="icon-search contact-icon"></span>
				</div>
			</div>
		</div>
		<!-- send to username -->
<!-- 		<div class="contacts-label">
			Send To Username
		</div> -->
		<div class="contact">
			<div class="contact-table">
				<div class="contact-details">
					<div class="contact-details-title">
						<input class="contact-username-input" placeholder="Tap to type a username"></input>
					</div>
					<div class="contact-details-detail">
						Type a username above and click +
					</div>
				</div>
				<div class="contact-icon-cell">
					<span class="icon-plus contact-icon"></span>
				</div>
			</div>
		</div>
		<!-- recent contacts list -->
		<div class="contacts-label">
			Recent
		</div>
		<div class="contact contact-selected">
			<div class="contact-table">
				<div class="contact-details">
					<div class="contact-details-title">
						mott_woy
					</div>
				</div>
				<div class="contact-icon-cell">
					<div class="contact-select"></div>
				</div>
			</div>
		</div>
		<div class="contact">
			<div class="contact-table">
				<div class="contact-details">
					<div class="contact-details-title">
						Johanson Johansonson
					</div>
					<div class="contact-details-detail">
						+64 123 456 789
					</div>
				</div>
				<div class="contact-icon-cell">
					<div class="contact-select"></div>
				</div>
			</div>
		</div>
		<div class="contact">
			<div class="contact-table">
				<div class="contact-details">
					<div class="contact-details-title">
						Johansington
					</div>
				</div>
				<div class="contact-icon-cell">
					<div class="contact-select"></div>
				</div>
			</div>
		</div>
	</div>
</ion-content>
