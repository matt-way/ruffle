<ion-header-bar align-title="center" class="bar bar-header ruffle-bar">
	<img class="bar-logo" src="img/logo.png"/>
</ion-header-bar>
<ion-content class="ruffle-has-header verify">
	<div>
		<div class="verify-notice">
			Verify Your Number
		</div>
		<div class="verify-control-container">
			<!-- country select -->
			<div country-selector="state.country" class="verify-control"></div>
			<!-- phone number input -->
			<div class="verify-control">
				<div class="verify-cc">
					<div class="verify-cc-label">{{state.country.numeric || '+'}}</div>
					<div class="verify-phone-line"></div>
				</div>
				<div class="verify-phone">
					<input class="verify-phone-input" ng-model="state.telephone" ng-change="checkNumber()" type="tel"></input>
				</div>
				<div class="verify-confirm">
					<span class="verify-confirm-icon icon-ok" ng-show="state.numberCorrect"></span>
					<span class="verify-confirm-icon verify-confirm-icon-x icon-cancel" ng-show="state.numberIncorrect"></span>
				</div>

			</div>
		</div>
		<div class="button-center">
			<div class="button-outer" ng-click="verify()">
				<div class="button-inner">
					<span ng-if="!state.checking">Verify</span>
					<div class="btn-spinner"><ion-spinner class="spinner-light" ng-if="state.checking"></ion-spinner></div>
				</div>
			</div>
		</div>
		<div class="verify-error" ng-show="state.numberError">
			{{state.numberError}}
		</div>
	</div>
</ion-content>
