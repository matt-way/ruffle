<ion-header-bar align-title="center" class="bar bar-header ruffle-bar">
	<img class="bar-logo" src="img/logo.png"/>
</ion-header-bar>
<ion-content class="ruffle-has-header verify">
	<div>
		<div class="verify-notice">
			Verify Your Number
		</div>
		<div class="verify-control-container">
			<!-- country select -->
			<div country-selector="country" class="verify-control"></div>
			<!-- phone number input -->
			<div class="verify-control">
				<div class="verify-cc">
					<div class="verify-cc-label">{{country.numeric || '+'}}</div>
					<div class="verify-phone-line"></div>
				</div>
				<div class="verify-phone">
					<input class="verify-phone-input" type="tel"></input>
				</div>
				<div class="verify-confirm">
					<span class="verify-confirm-icon icon-ok"></span>
				</div>

			</div>
		</div>
		
		<div class="button-center">
			<div class="button-outer" ng-click="next()">
				<div class="button-inner">
					Verify
				</div>
			</div>
		</div>
		
	</div>
</ion-content>
