
<div class="ruffle-container">
	<canvas class="ruffle-canvas" rf-pixelator="state.image" touching="state.touching"></canvas>
	<div class="ruffle-loader" ng-show="state.loading && ruffle.state.isGIF">Loading</div>
	<div ng-show="!state.isAndroid" class="ruffle-back-bar">
		<div class="ruffle-back-button" ng-click="back()">
			<span class="icon-angle-left ruffle-back-icon"></span>
		</div>
	</div>
</div>
