<ion-header-bar align-title="center" class="bar bar-header ruffle-bar">
	<div class="bar-back" ng-click="back()">
		<span class="icon-angle-left"></span>
	</div>
	<!-- <div class="bar-confirm">
		Confirm
	</div> -->
	<div class="bar-send bar-send-extra" ng-click="send()">
		<span class="bar-send-label">{{state.contact.ruffleId ? 'Reply' : 'Send'}}</span>
		<span class="icon-paper-plane-empty bar-send-icon"></span>
	</div>
</ion-header-bar>

<ion-content scrollbar-y="false" overflow-scroll="true" class="ruffle-has-header">

	<div class="confirm" back-image="{{state.imageData}}"></div>
	<div class="confirm-overlay-top" ng-if="!state.contact.ruffleId">		
		<div class="confirm-contact">
			<div country-selector="state.contact.country" locked="state.contact.lockCountry"></div>
			<div class="confirm-details" ng-click="changeContact()">
				<div class="confirm-name">
					{{state.contact.displayName || state.contact.organizations[0].name || 'Unknown'}}
				</div>
				<div class="confirm-number">
					{{state.contact.number || 'No number'}}
				</div>
			</div>
		</div>
	</div>

</ion-content>
