<ion-header-bar align-title="center" class="bar bar-header bar-royal">
	<h1 class="title">Ruffle</h1>
</ion-header-bar>
<ion-content scrollbar-y="false" overflow-scroll="true">
	<div class="list">
		<div class="item-container" ng-repeat="item in items">
			<div class="slide-option option-delete">Delete</div>
			<div class="slide-option option-block option-right">Block</div>
			<div class="item" rf-slidable="100">
				<div>{{item.label}}</div>
				<div>{{item.opened}}</div>
			</div>
		</div>
	</div>
</ion-content>
