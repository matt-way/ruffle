<ion-header-bar align-title="center" class="bar bar-header ruffle-bar">
	<img class="bar-logo" src="img/logo.png"/>
	<div class="bar-send" ng-click="create()">
		<span class="icon-paper-plane-empty bar-send-icon"></span>
	</div>
</ion-header-bar>
<ion-content scrollbar-y="false" overflow-scroll="true" class="ruffle-has-header">
	<div class="list">
		<!-- ng repeat items -->
		<div class="item-container" ng-repeat="item in state.list">
			<div class="slide-option option-delete">
				<div class="option-left-contents">
					<span class="slide-option-icon icon-trash option-icon-left"></span>
					<span class="slide-option-label">Delete</span>
				</div>
				<div class="option-confirm option-confirm-hide">
					<div class="option-confirm-cell">
						<span class="option-confirm-button">
							Confirm
						</span>
						
					</div>
					<div class="option-confirm-cell">
						Delete
					</div>
					<div class="option-confirm-cell">
						<span class="option-confirm-button">
							Cancel
						</span>
					</div>
				</div>
			</div>
			<div class="slide-option option-block option-right">
				<div class="option-right-contents">
					<span class="slide-option-label">Block Sender</span>
					<span class="slide-option-icon icon-block option-icon-right"></span>
				</div>
				<div class="option-confirm option-confirm-hide">
					<div class="option-confirm-cell">
						<span class="option-confirm-button">
							Confirm
						</span>
						
					</div>
					<div class="option-confirm-cell">
						Block Sender
					</div>
					<div class="option-confirm-cell">
						<span class="option-confirm-button">
							Cancel
						</span>
					</div>
				</div>
			</div>
			<div class="ruffle-item" ng-class="{'item-new': item.state.viewCount <= 0 && item.state.viewable, 'item-loading': !item.state.viewable}" rf-slidable="100" click-action="selectItem(item)" ng-class="{itemfirst:$first}">
				<div
					class="item-status"
				    round-progress
				    max="100"
				    current="item.meta.progress"
				    color="{{item.state.color}}"
				    bgcolor="#F0F0F0"
				    radius="20"
				    stroke="20"
				    semi="false"
				    rounded="false"
				    clockwise="true"
				    iterations="1"
				    animation="easeInOutQuart"></div>
				<div>
					<div class="item-text item-title" ng-class="{'item-title-new': item.state.viewCount <= 0}">{{item.state._id | mongoIdToDate | date : 'EEEE, dd MMM'}} at {{item.state._id | mongoIdToDate | date : 'H:mm'}}</div>
				</div>
				
				<div>
					<div ng-show="!item.state.viewable" class="item-text item-subtitle" ng-class="{'item-subtitle-new': item.state.viewCount <= 0}">{{item.state.passText}}</div>
					<div ng-show="item.state.viewable" class="item-text item-subtitle" ng-class="{'item-subtitle-new': item.state.viewCount <= 0}">{{item.state.viewCount | views}}</div>
				</div>

				<div ng-show="item.state.viewCount > 0 && item.state.isGIF" class="item-label">GIF</div>
				<div ng-show="item.state.viewCount <= 0" class="item-label item-label-new" ng-class="{'item-label-loading': !item.state.viewable}">NEW</div>
			</div>
		</div>
	</div>
</ion-content>
